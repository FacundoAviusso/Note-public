<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Untitled">
    <title>Untitled</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-code: #1e1e1e;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --callout-info: #dbeafe;
            --callout-warning: #fef3c7;
            --callout-danger: #fee2e2;
            --callout-success: #d1fae5;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-code: #1e1e1e;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border-color: #334155;
                --callout-info: #1e3a5f;
                --callout-warning: #4a3f1f;
                --callout-danger: #4a1f1f;
                --callout-success: #1f3a2f;
            }
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 860px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            margin-top: 2rem;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        h2 {
            font-size: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        h3 {
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.25rem; }
        }
        
        p {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        a:hover {
            color: var(--accent-hover);
            border-bottom-color: var(--accent-hover);
        }
        
        /* Lists */
        ul, ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }
        
        ul.checklist {
            list-style: none;
            padding-left: 0;
        }
        
        ul.checklist li {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        ul.checklist input[type="checkbox"] {
            margin-top: 0.25rem;
            flex-shrink: 0;
            width: 1.1rem;
            height: 1.1rem;
            cursor: not-allowed;
        }
        
        li {
            margin-bottom: 0.5rem;
        }
        
        li > p {
            margin: 0;
        }
        
        /* Code */
        code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.9em;
            background: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            color: #e83e8c;
        }
        
        pre {
            background: var(--bg-code) !important;
            border-radius: 0.75rem;
            padding: 1.5rem !important;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        pre code {
            background: transparent;
            padding: 0;
            color: #abb2bf;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* Callouts */
        .callout {
            margin: 1.5rem 0;
            padding: 1.25rem;
            border-radius: 0.75rem;
            border-left: 4px solid var(--accent);
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }
        
        .callout-icon {
            font-size: 1.5rem;
            line-height: 1;
            flex-shrink: 0;
        }
        
        .callout-content {
            flex: 1;
        }
        
        .callout-info {
            background: var(--callout-info);
            border-left-color: #3b82f6;
        }
        
        .callout-warning {
            background: var(--callout-warning);
            border-left-color: #f59e0b;
        }
        
        .callout-danger {
            background: var(--callout-danger);
            border-left-color: #ef4444;
        }
        
        .callout-success {
            background: var(--callout-success);
            border-left-color: #10b981;
        }
        
        /* Horizontal Rule */
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 3rem 0;
        }
        
        /* Images & Media */
        img, video {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            margin: 1.5rem 0;
            display: block;
        }
        
        figure {
            margin: 2rem 0;
        }
        
        figcaption {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.75rem;
            font-style: italic;
        }
        
        audio {
            width: 100%;
            margin: 1.5rem 0;
        }
        
        /* Embeds */
        .embed {
            margin: 2rem 0;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        
        .embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.75rem;
        }
        
        /* Details/Summary (Toggle) */
        details {
            margin: 1.5rem 0;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }
        
        summary {
            cursor: pointer;
            font-weight: 600;
            user-select: none;
            list-style: none;
        }
        
        summary::-webkit-details-marker {
            display: none;
        }
        
        summary::before {
            content: 'â–¶';
            display: inline-block;
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }
        
        details[open] summary::before {
            transform: rotate(90deg);
        }
        
        /* Steps */
        .step {
            display: flex;
            gap: 1.5rem;
            margin: 1.5rem 0;
            counter-increment: step;
        }
        
        .step-number::before {
            content: counter(step);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
            padding-top: 0.4rem;
        }
        
        body {
            counter-reset: step;
        }
        
        /* Tables */
        .table-container {
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.925rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background: var(--bg-secondary);
            font-weight: 600;
            border-right: 1px solid var(--border-color);
        }
        
        td {
            border-right: 1px solid var(--border-color);
        }
        
        /* COMPLEX BLOCKS STYLES */
        
        /* Hero */
        .hero {
            position: relative;
            padding: 4rem 2rem;
            text-align: center;
            background-color: var(--bg-secondary);
            background-size: cover;
            background-position: center;
            border-radius: 1rem;
            overflow: hidden;
            color: white;
            margin: 2rem 0;
        }
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(37, 99, 235, 0.8), rgba(147, 51, 234, 0.8));
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero h1 { color: white; margin-bottom: 0.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .hero p { color: rgba(255,255,255,0.9); font-size: 1.25rem; margin-bottom: 2rem; }

        /* Cards */
        .card {
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            overflow: hidden;
            background: var(--bg-secondary);
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .card img { margin: 0; width: 100%; height: 200px; object-fit: cover; border-radius: 0; }
        .card-body { padding: 1.5rem; }
        .card h3 { margin: 0 0 0.5rem 0; font-size: 1.25rem; }
        
        /* Grid/Columns */
        .grid {
            display: grid;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        .cols-2 { grid-template-columns: 1fr 1fr; }
        .cols-3 { grid-template-columns: 1fr 1fr 1fr; }
        .cols-4 { grid-template-columns: 1fr 1fr 1fr 1fr; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr !important; } }
        .col-item {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white !important;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background: var(--accent-hover); opacity: 0.9; }
        .btn-outline { background: transparent; border: 2px solid var(--accent); color: var(--accent) !important; }
        
        /* Progress */
        .progress-container { margin: 1.5rem 0; background: var(--bg-secondary); padding: 1rem; border-radius: 0.75rem; border: 1px solid var(--border-color); }
        .progress-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 600; }
        .progress-bar {
            height: 0.75rem;
            background: rgba(0,0,0,0.1);
            border-radius: 1rem;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Banner */
        .banner {
            padding: 1rem;
            border-left: 4px solid var(--accent);
            background: var(--callout-info);
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            font-weight: 500;
        }
        
        /* Text Formatting */
        mark {
            background: #fef08a;
            color: #000;
            padding: 0.1em 0.2em;
            border-radius: 0.2em;
        }
        
        @media (prefers-color-scheme: dark) {
            mark {
                background: #713f12;
                color: #fef08a;
            }
        }
        
        u {
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
        }
        
        s {
            opacity: 0.7;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .container {
                max-width: 100%;
            }
            
            a {
                color: black;
                text-decoration: underline;
            }
            
            pre, code {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>&lt;div class=&quot;hero&quot; style=&quot;&quot;&gt;&lt;div class=&quot;hero-overlay&quot;&gt;&lt;/div&gt;&lt;div class=&quot;hero-content&quot;&gt;&lt;h1&gt;Hero&lt;/h1&gt;&lt;p&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;</p>
    </div>
    
    <!-- Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
</body>
</html>
