            border-radius: 50%;

        #error {

            max-width: 600px;
            margin: 0 auto;

            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        #error h2 {

            margin-bottom: 16px;
        }
        
        #content {

            max-width: 800px;

            background: white;
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

        ul, ol {

        }
        
        li {

        a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;

        a:hover {

        mark {
            background: #fef3c7;

        .meta {
            color: #718096;

            margin-bottom: 30px;

        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            text-align: center;
            color: #718096;

        table {

            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        th, td {

        th {

        }

        }
        
        hr {

            border-top: 2px solid #e2e8f0;

    </style>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-size: 18px;">üîì Decrypting content...</p>
    </div>
    
    <div id="error">
        <h2>‚ö†Ô∏è Decryption Failed</h2>
        <p>The encryption key in the URL is invalid or missing.</p>
        <p>Please make sure you're using the complete link provided to you.</p>
    </div>
    
    <div id="content"></div>
    
    <script>
        const encryptedData = "HBB7tLG5n2cE2igkh71OxBvJ5LX+Jh+6Phuys/WYXz9JuTYr+Q00dOUQvb2eLAJT0e7ob/U5r9oWaiNlXf4cr6P4uZ0QtVqacXdG+/XGt5INvfdF++acO4EunKv2NloBIIq2dLGTDqO1p3r5bECOmAZaonJ4rkIDtTM+DXYEb7xVlnr+QpcJzng4MFkIyBMlnDMdn5Ll4OAt3MWXna+SsXuChtwW5HmhZ9TFnkjy0Bd706u3h1AkwRzD3SuZREZ3myEla5Q6JpDnLTiSKDMQF06Ujv1ZsuDzTQVY7rvjjwI+NkZmcGut9qSSbFGqODs56TwBW1ZZk38pxXpmUYqsldHFOB290Z+xaTt04eA2X1ji4N25vYJ0kA4xTzBF0pqZv6vXH3GUnnWRU8ZUnx3WXBh5+LWU+9zKu8TQA+jUE/46nNdEzRxxyd68gcvGYr3c9h8043s5pJ10n6YSeFhWoKzNo1TLQRXTlBBXPwHKy3zBfVLi3gcOwLGTqwAZtSMhi3OL9egfhqtEJ9gpzLGDjHqk8JgTifWZQCoxIIYs5xSVmWxpXr+fZ4Pc3zRQvJZhjznd7y1eCvCc6QjbkRf32XenUjywO86PjIxE+5ro9zFWNaaEdMfxwN8goBkeXXIU1jpr/gOH/Fv2yoT9wAkMNUDrTxdqZA==";
        
        async function decryptContent() {
            try {
                // Get key from URL fragment
                const key = window.location.hash.substring(1);
                
                if (!key || key.length !== 64) {
                    throw new Error('Invalid or missing encryption key');
                }
                
                // Convert hex key to bytes
                const keyBytes = new Uint8Array(key.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                
                // Import key
                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    keyBytes,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['decrypt']
                );
                
                // Decode base64
                const combined = Uint8Array.from(atob(encryptedData), c => c.charCodeAt(0));
                
                // Extract IV and encrypted data
                const iv = combined.slice(0, 12);
                const encrypted = combined.slice(12);
                
                // Decrypt
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv },
                    cryptoKey,
                    encrypted
                );
                
                // Convert to text
                const decoder = new TextDecoder();
                const html = decoder.decode(decrypted);
                
                // Display content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('content').innerHTML = html;
                
                // Remove key from browser history for security
                history.replaceState(null, '', window.location.pathname);
                
            } catch (error) {
                console.error('Decryption error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Start decryption when page loads
        if (window.location.hash) {
            decryptContent();
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
